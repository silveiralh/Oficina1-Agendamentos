<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-servidor-heading">Create or edit a Servidor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codSiape">Cod Siape</label>
                    <input type="number" class="form-control" name="codSiape" id="field_codSiape"
                           formControlName="codSiape"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomeServidor">Nome Servidor</label>
                    <input type="text" class="form-control" name="nomeServidor" id="field_nomeServidor"
                           formControlName="nomeServidor"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cargo">Cargo</label>
                    <select class="form-control" id="field_cargo" name="cargo" formControlName="cargo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cargoOption.id === editForm.get('cargo').value?.id ? editForm.get('cargo').value : cargoOption" *ngFor="let cargoOption of cargos; trackBy: trackCargoById">{{cargoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
