<div>
    <h2 id="page-heading">
        <span>Agenda Servidors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agenda-servidor" [routerLink]="['/agenda-servidor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Agenda Servidor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="agendaServidors?.length === 0">
        <span>No agendaServidors found</span>
    </div>
    <div class="table-responsive" *ngIf="agendaServidors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Mes</span></th>
            <th><span>Horario</span></th>
            <th><span>Dia Mes</span></th>
            <th><span>Dia Semana</span></th>
            <th><span>Status Dia</span></th>
            <th><span>Servidor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agendaServidor of agendaServidors ;trackBy: trackId">
                <td><a [routerLink]="['/agenda-servidor', agendaServidor.id, 'view' ]">{{agendaServidor.id}}</a></td>
                <td>{{agendaServidor.mes}}</td>
                <td>{{agendaServidor.horario}}</td>
                <td>{{agendaServidor.diaMes}}</td>
                <td>{{agendaServidor.diaSemana}}</td>
                <td>{{agendaServidor.statusDia}}</td>
                <td>
                    <div *ngIf="agendaServidor.servidor">
                        <a [routerLink]="['/servidor', agendaServidor.servidor?.id, 'view' ]" >{{agendaServidor.servidor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/agenda-servidor', agendaServidor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agenda-servidor', agendaServidor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agenda-servidor', { outlets: { popup: agendaServidor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
