<div>
    <h2 id="page-heading">
        <span>Salas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sala" [routerLink]="['/sala/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Sala
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="salas?.length === 0">
        <span>No salas found</span>
    </div>
    <div class="table-responsive" *ngIf="salas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome Sala</span></th>
            <th><span>Codigo Sala</span></th>
            <th><span>Agenda Sala</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sala of salas ;trackBy: trackId">
                <td><a [routerLink]="['/sala', sala.id, 'view' ]">{{sala.id}}</a></td>
                <td>{{sala.nomeSala}}</td>
                <td>{{sala.codigoSala}}</td>
                <td>
                    <div *ngIf="sala.agendaSala">
                        <a [routerLink]="['/agenda-sala', sala.agendaSala?.id, 'view' ]" >{{sala.agendaSala?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sala', sala.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sala', sala.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sala', { outlets: { popup: sala.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
